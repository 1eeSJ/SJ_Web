<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <a href="signup.html" style="color: white; display: inline-block; margin-left: 20px; margin-top: 10px;"> Sign up </a>

    <div id = "signInBox" >
        <h1 style="padding-top: 40px; color: white; text-align: center; margin-bottom: 120px;">Sign In</h1>

        <form action="" class="signin">
            <br>
                <input type="text" name="id" class="int-area" placeholder="ID" autocomplete="off" required>
                <input type="password" name="pw" class="int-area" placeholder="Password" autocomplete="off" required>
            <br>
                <button type="submit" id="loginBtn">Sign in</button>
        </form>

        <br>
        <div class="caption" style="text-align: center;">
            <a href="#">Forgot ID / PW?</a><br>
        </div>
    </div>
    </div>


</body>
</html>
